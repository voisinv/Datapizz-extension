<md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Autocomplete Dialog Example</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrll.cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form ng-submit="$event.preventDefault()">
        <p>Use <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>
        <md-autocomplete
          md-selected-item="ctrll.selectedItem"
          md-search-text="ctrll.searchText"
          md-items="item in ctrll.querySearch(ctrll.searchText)"
          md-item-text="item"
          md-min-length="0"
          placeholder="What is your favorite US state?"
          md-autofocus>
          <md-item-template>
            <span md-highlight-text="ctrll.searchText" md-highlight-flags="^i">{{item}}</span>
          </md-item-template>
        </md-autocomplete>
      </form>
    </div>
  </md-dialog-content>
  <div class="md-actions">
    <md-button aria-label="Finished" ng-click="ctrll.finish($event)">Valider</md-button>
  </div>
</md-dialog>
