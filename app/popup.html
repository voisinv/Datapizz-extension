<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body  ng-app="datapizz-extension" ng-controller="ExtensionCtrl as ctrl">
    <header>
      Datapizz - Ajouter un article
    </header>
    <section id="first-section">
      <input type="text" class="inputnewname" ng-model="ctrl.url"/>
      <input type="text" class="inputnewname" ng-model="ctrl.title" placeholder="Titre de l'article"/>
    </section>
    <section>
      <input placeholder="Nom du nouveau tag" ng-model="ctrl.nameNewTag" />
      <button ng-click="ctrl.addTag()">Nouveau tag</button>
    </section>
    <section>
    <h3>Tags sélectionné(s)</h3>
      <ul class="">
        <li class="tag" ng-repeat="tag in ctrl.tags track by $index" ng-click="tag.select=!tag.select" ng-class="{selected: tag.select}" ng-if="tag.select">{{tag.value}}</li>
      </ul>
    </section>
    <section>
      <h3>Tags à associer</h3>
      <ul class="">
        <li class="tag" ng-repeat="tag in ctrl.tags track by $index | filter:search:strict" ng-click="tag.select=!tag.select" ng-class="{selected: tag.select}" ng-if="!tag.select">{{tag.value}}</li>
      </ul>
    </section>
    <div>
      <button ng-click="ctrl.save()">Sauvegarder</button>
      <button ng-click="ctrl.goApp()">Aller sur l'app</button>
    </div>
      <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
